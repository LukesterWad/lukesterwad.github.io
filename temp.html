		<div id="overlay">
			<style>
				* {
					margin: 0px;
					padding: 0px;
				}

				#overlay {
					position: fixed;
					height: 100vh;
					width: 100vw;
					background: black;
				}

				#video,
				iframe {
					width: 100%;
					height: 100%;
					pointer-events: none;
				}
			</style>
			<div id="video">
				<iframe
					src="https://www.youtube-nocookie.com/embed/vErw0DMXugk?controls=0&autoplay=1&start=9"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media;"
					allowfullscreen
				></iframe>
			</div>
			<script>
				if (localStorage.getItem("showed") == null) {
					localStorage.setItem("showed", "true");
					setTimeout(function () {
						document.getElementById("overlay").remove();
					}, 9000);
				} else {
					document.getElementById("overlay").remove();
				}
			</script>
